lbf_admin_homepage:
    path:     /
    defaults: { _controller: LBFAdminBundle:Admin:index }

lbf_admin_answer:
    path:     /answer/{orderId}
    defaults: { _controller: LBFAdminBundle:Admin:answer }
    requirements:
        orderId: \d+

lbf_admin_delete:
    path:     /delete/{orderId}
    defaults: { _controller: LBFAdminBundle:Admin:delete }
    requirements:
        orderId: \d+

lbf_admin_complete:
    path:     /complete/{orderId}
    defaults: { _controller: LBFAdminBundle:Admin:complete }
    requirements:
        orderId: \d+

lbf_admin_newsletterEmails:
    path:     /newsletterEmails
    defaults: { _controller: LBFAdminBundle:Admin:newsletterEmails }

lbf_admin_new_element:
    path:     /elements/new
    defaults: { _controller: LBFAdminBundle:Admin:newElement }

lbf_admin_new_recipe:
    path:     /recipes/new
    defaults: { _controller: LBFAdminBundle:Admin:newRecipe }