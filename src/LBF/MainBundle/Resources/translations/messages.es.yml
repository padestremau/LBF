# Modal
modal:
    modalQuality:
        intro:                  "Le Buffet Francés es una allianza entre productos locales de riqueza excepcional y recetas tradicionales francésas. "
        quote1:                 "Estos productos son frescos y cuidadosamente seleccionados para ofrecer los mejores sabores."
        quote2:                 "Nuestros productos son envasados al vacío para proporcionarles una mejor conservación."
        quote3:                 "Hemos seleccionado las recetas tradicionales de embutidos, de paté y de jamón que se pueden cocinar con nuestros productos de delicadeces. La oferta no sería completa sin nuestras mermeladas y nuestros licores caseros. Por último, podran encontrar una variedad de conservas y una selección de vinos franceses."
        dontWait:               "No espere a probar "
        products:               " nuestros productos "
        thanksTo:               " gracias a "
        recipes:                " nuestras recetas "
        tested:                 "probadas y aprobadas."
    modalReservation:
        intro:                  "Principio de la reserva :"
        quote1:                 "Elige los artículos que le gusta y añadelos a su canasta de compras "
        quote2:                 "Pase a su canasta de compra y valide su pedido desde su cuenta "
        quote3:                 "Elije la fecha y hora que le conviene más a usted para recoger su pedido en la tienda "
        quote4:                 "Haga clic en enviar "
        quote5:                 "Usted recibirá un correo electrónico de confirmación de pedido, a la espera de la validación de un gerente de la tienda "
        quote6:                 "Una vez que su pedido sea validado, simplemente vaya a la tienda a recoger su pedido en la dirección siguiente: "
        remark:                 "Nota:"
        remarkContent:          "Si usted no tiene una cuenta, podra simplemente crear una rápidamente con un correo electrónico y una contraseña!"
    modalRecipe:
        origin:                 "Origen: "
        forHowMany:             "Para: "
        people:                 "personas"
        duration:               "Preparación: "
        cooking:                "Cocción: "
        min:                    " min "
        ingredients:            "Ingredientes : "
        preparation:            "Preparación : "
        lastEdit:               "Ultima modificacion el "
        atTime:                 " a las "
    modalDelivery: 
        pleaseBeAware:          "Por favor, asegurense que su reserva esta tramitando, averiguando sus emails. Usted debería recibir un email de confirmación con todas las informaciones de su ultima reserva. En este caso, usted podra recoger su reserva en la tienda."
        cantDeliver:            "Ahora no podemos entregar su reserva, pero esperamos que será un servicio disponible muy pronto. Por lo tanto, todas las reservas echas sobre nuestro sitio web tienen que ser recogidas directamente en nuestra tienda."
        deliveryTime:           "Una vez que la reserva esta procesada y lista, usted podra venir entre "
        deliveryTime2:          "9am y 7pm."
    ourWorkModal:
        title:                  "Nuestro trabajo"
        why:                    "El negocio que abrímos se basa sobre algunas éticas de trabajo que intentamos de establecer y mantener durante todo el día:"
        ethic1:                 "El principio mismo de Le Buffet Francés es de emplear a peruanos que vienen de situaciones difíciles para empoderarlos profesionalmente y económicamente, para devolver la esperanza de integrarse a una gran ciudad, y para ayudarlos a salir de estas situaciones precarias."
        ethic2:                 "Nuestros productos son echos con recetas francesas, pero todos los ingredientes son de Perú. Todos son naturales, sin preservantes. Ademas, nos esforzamos de solo usar ingredientes naturales, sin pesticidas. El objetivo es de sensibilizar de los peruanos curiosidad gastronómica, para aumentar su panel de juicios de sabores para una comida."
        ethic3:                 "Nuestros productos son de qualidad, y siguen una receta al pie de la letra. Trabajamos con miras a convertir la manera de hacer de los peruanos, para alcanzar una rigor de pensamiento y de trabajo. La qualidad que ofrecemos en los productos que vendemos confirma este proceso, asegurando los peruanos que todos sus compras sean irreprochables."
    FAQModal:
        title:                  "Sus preguntas, nuestras respuestas"
        question1:              "No recibi ningun email, es normal?"
        answer1:                "Espera algunas horas, el sistema puede ser lento. Actualise su inbox, y averigue que tenga el espacio disponible para para recibir el email (±20Ko). Reinicie su computador, y su connexión internet. Si todavía no le recibe, contacte el gerente: "
        answer1bis:             "antoine@lebuffetfrances.com"
        question2:              "Me equivoque en mi pedida, como hacer para rectificarla?"
        answer2:                "Deberíamos recibir su pedida y tratarla rapidamente. Si se equivoque en su pedida, avisenos por favor, precisando en su email, su nombre, su número de pedida, y el contenido que desea."
        question3:              "Cuando sera lista my pedida y como recogerla?"
        answer3:                "Debería haber dado una fecha en la cual desea su pedida lista. Si no es el caso, contacte el gerente. Una vez que la pedida esta lista, la podra recoger directamente a la tienda."
        question4:              "Me equivoque en la fecha, como rectificarla?"
        answer4:                "Contacte por favor el gerente, precisando su nombre, su número de pedida, y la fecha en la cual desea su pedida lista. Recuerdanos si posible, el contenido de su pedida por favor:"
        question5:              "Deseo anular mi pedida, como hacer?"
        answer5:                "Contacte el gerente  precisando su nombre, su número de pedida, y la razón de su anulación. Recuerdanos si posible, el contenido de su pedida por favor:"
        question6:              "Los productos tienen un problema, que hago ?"
        answer6:                "Intentatmos tener productos de alta qualidad que satisfacen sus expectativas. Si por una razón particular, no le satisface uno de nuestros productos, o si un producto ne corresponde a lo que le habíamos dicho, no vacilan decirnos directamente en la tienda para que rectifiquémos nuestra error."
        question7:              "Deseo vender sus productos en mi tienda, como hacer?"
        answer7:                "Contacte el gerente, y pase a la tienda para discutir más ampliamente. Sera un placer responderle y trabajar con usted."
        question8:              "Deseo una pedida para un evento en particular (proveedor y/o productos en gran quantidad), que hago ?"
        answer8:                "Contactenos directamente, por telefono, or por email : "
        answer8bis:             "+51 984 06 06 20"
    testimoniesModal:
        title:                  "Testimonios"
        nothingHere:            "Ningun testimonio ahora..."
    actions: 
        close:                  Cerrar
        newTestimony:           Nuevo testimonio


