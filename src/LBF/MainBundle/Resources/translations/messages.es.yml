# About us

aboutUs:
    titles:
        title_aboutUs: 			A propuesto
        title_aboutUs_s: 		Historias y anécdotas
        contact:                ESCRÍBENOS
    descriptions:
        aude:                   "Originaria del sur-oeste de Francia, región del 'foie gras'. El refinamiento culinario frances no tiene secretos para ella. Con su sentido de acogida, viajarán algunos momentos en Francia. Sed de descubrimientos y encuentros, decidió con su familia dejar todo para lograr sus sueños en el Cusco."
        antoine:                "Francés, natural de Bretaña, una de las primeras áreas de producción de cerdos en el mundo. Desde su niñez conece la corte y la elaboración de carne. Con sed de compartir la cultura culinaria francesa a su país de adopción, decidió con su familia dejar todo para lograr sus sueños en el Cusco."
        pierreArnaud:           "Ingeniero francés, se unió al equipo en enero de 2015 para compartir su experiencia en la comunicación. Apasionado por los viajes y encuentros, decidió romper su rutina para descubrir Perú. Viajen en nuestro mundo culinario gracias a su talento."


