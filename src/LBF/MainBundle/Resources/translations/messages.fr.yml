# Modal
modal:
    modalQuality:
        intro:                  "Le Buffet Francés : une alliance entre les produits d'un terroir local d'une exceptionnelle richesse et des recettes françaises traditionnelles. "
        quote1:                 "Ces produits sont frais et sélectionnés avec soin pour vous offrir les meilleures saveurs."
        quote2:                 "Nos produits frais sont conditionnés sous vide afin de leur procurer une meilleure conservation."
        quote3:                 "Nous avons sélectionné des recettes traditionnelles de saucisses, pâtés, jambon qui peuvent être cuisinés avec nos produits d'épicerie fine.  L'offre ne serait pas complète sans nos confitures et nos liqueurs maison. Vous pourrez enfin retrouver toute une variété de conserves ainsi qu'une sélection de vins français."
        dontWait:               "N'attendez pas pour tester "
        products:               " nos produits "
        thanksTo:               " grâce à "
        recipes:                " nos recettes "
        tested:                 "testées et approuvées."
    modalReservation:
        intro:                  "Principe de la réservation : "
        quote1:                 "Choisissez les éléments qui vous plaisent et ajoutez-les à votre panier "
        quote2:                 "Rendez-vous sur votre panier et validez votre commande depuis votre compte "
        quote3:                 "Choisissez la date et l'heure pour venir récupérer votre commande au magasin "
        quote4:                 "Cliquez sur envoyer "
        quote5:                 "Vous recevrez un email de confirmation de commande, en attente de la validation du gérant du magasin "
        quote6:                 "Une fois votre commande validée, il vous suffira de passer au magasin la récupérer à l'adresse suivante : "
        remark:                 "Remarque :"
        remarkContent:          "Si vous n'avez pas de compte, il vous suffira d'en créer un rapidement avec un email et un mot de passe !"
    modalRecipe:
        origin:                 "Provenance : "
        forHowMany:             "Pour : "
        people:                 "personnes"
        duration:               "Préparation : "
        cooking:                "Cuisson : "
        min:                    " min "
        ingredients:            "Ingrédients : "
        preparation:            "Préparation : "
        lastEdit:               "Dernière modification le "
        atTime:                 " à "
    modalDelivery: 
        pleaseBeAware:          "Assurez-vous s'il vous plaît que votre commande a bien été enregistrée en vérifiant vos emails. Vous devriez recevoir un email de confirmation avec toutes les informations à propos de votre dernière commande. Si c'est le cas, vous pourrez venir récupérer votre commande au magasin une fois prête."
        cantDeliver:            "Nous ne pouvons vous livrer pour l'instant, mais nous espérons que ce sera un service disponible très bientôt. En attendant, toutes les commandes passées sur notre site web doivent être récupérées directement dans notre magasin."
        deliveryTime:           "Une fois votre commande est traitée et prête, vous pourrez venir entre "
        deliveryTime2:          "9h00 et 19h00."
    ourWorkModal:
        title:                  "Notre travail"
        why:                    "L'ouverture de cette entreprise repose sur plusieurs éthiques de travail que nous nous efforçons de mettre en place et de maintenir tout au long de nos journées :"
        ethic1:                 "Le principe même du Buffet Francés est d'employé des péruviens provenant de situations difficiles afin de les autonomiser en terme professionnel et financier, de leur redonner espoir d'intégration dans leur approche d'une grande ville, et de les aider à sortir de leur situation précaire."
        ethic2:                 "Nos produits sont élaborés selon nos recettes françaises, mais toutes les matières premières proviennent du Pérou. Ils sont naturels, sans conservateurs. En plus de cela, nous nous efforçons de n'utiliser que des matières bio, sans pesticides. L'objectif est de sensibiliser la curiosité gastronomique des péruviens, afin d'élargir leur panel de choix pour tel ou tel repas."
        ethic3:                 "Nos produits sont de qualité, et suivent une recette à la lettre. Nous travaillons dans l'optique de transformer la manière de faire des péruviens, pour atteindre une rigueur d'esprit et de travail. La qualité que nous offrons dans les produits que nous vendons vient confirmer cette démarche, en garantissant aux péruviens que leurs achats dans nos boutiques sont irréprochables."
    FAQModal:
        title:                  "FAQ - Vos questions, nos réponses"
        question1:              "Je n'ai pas reçu d'email, est-ce normal ?"
        answer1:                "Attendez encore quelques heures, le système est peut-être un peu lent. Actualisez votre boîte mail, et vérifiez que vous avez de l'espace disponible pour recevoir l'email (environ 20Ko). Redémarrez votre ordinateur, ainsi que votre connexion à internet. Si vous ne recevez toujours pas l'email, contactez le gérant: "
        answer1bis:             "antoine@lebuffetfrances.com"
        question2:              "Je me suis trompé dans ma commande, comment faire pour rectifier les composants y figurants ?"
        answer2:                "Nous devrions avoir reçu votre commande et la traiterons dans les meilleurs délais. Si les éléments y figurants sont erronnés, veuillez nous le signaler en précisant dans votre mail, votre nom, le numéro de la commande, ainsi que le contenu désiré de votre commande."
        question3:              "Quand ma commande sera-t-elle prête et comment faire pour la récupérer ?"
        answer3:                "Vous devriez avoir précisé une date et une heure à laquelle vous désireriez avoir la commande prête. Si cela n'est pas le cas, contacter le gérant. La commande une fois prête est à récupérer directement au magasin."
        question4:              "Je me suis trompé dans la date à laquelle je désirais avoir la commande prête, comment la rectifier ?"
        answer4:                "Contactez le gérant en précisant votre nom, votre numéro de commande, ainsi que la nouvelle date à laquelle vous désirez votre commande prête. Rappelez si vous le pouvez, le contenu de votre commande s'il vous plaît :"
        question5:              "Je désire annuler une commande, comment faire ?"
        answer5:                "Contactez le gérant en précisant votre nom, votre numéro de commande, ainsi que la raison pour laquelle vous désirez annuler votre commande. Rappelez si vous le pouvez, le contenu de votre commande s'il vous plaît :"
        question6:              "Les produits ont un problème, que faire ?"
        answer6:                "Nous nous efforçons d'avoir des produits de qualité qui satisfassent vos attentes. Si pour une raison particulière, nous vous avons fait défaut sur tel ou tel produit, ou vous trouvez qu'un produit ne correspond pas à ce que nous vous avions expliqué, n'hésitez pas à nous faire un retour de vive voix directement au magasin pour rectifier notre erreur."
        question7:              "Je désire revendre certains de vos produits dans mon magasin, que faire ?"
        answer7:                "Contactez le gérant, et passez au magasin pour en discuter plus amplement. Nous nous ferons un plaisir de vous répondre et travailler avec vous."
        question8:              "Je désire passer commande pour un évènement particulier (traiteur et/ou produits en grande quantité), que faire ?"
        answer8:                "Contactez-nous directement, soit par téléphone, soit par email : "
        answer8bis:             "+51 984 06 06 20"
    testimoniesModal:
        title:                  "Témoignages"
        nothingHere:            "Aucun témoignage pour l'instant ..."
    actions: 
        close:                  Fermer
        newTestimony:           Nouveau témoignage

