# About us

aboutUs:
    titles:
        title_aboutUs: 			A propos
        title_aboutUs_s: 		Histoires et anecdotes
        contact:                ECRIVEZ-NOUS
    descriptions:
        aude:                   "Originaire du sud-ouest de la France, région du foie gras. Le raffinement culinaire français n'a pas de secret pour elle. Grâce à son sens de l'accueil, vous voyagerez quelques instants à travers la France. Soif de découvertes et de rencontres, elle décide avec sa famille de tout lâcher pour réaliser leurs rêves à Cusco."
        antoine:                "Français, originaire de Bretagne, une des premières régions productrices de porcs au monde. Il s'est fait la main dès l'enfance à la découpe et à la transformation de la viande. Soif de faire partager la culture culinaire française à son pays d'adoption, il décide avec sa famille de tout lâcher pour réaliser leurs rêves à Cusco."
        pierreArnaud:           "Ingénieur français,  il rejoint l'équipe en janvier 2015 pour mettre à profit ses compétences dans la communication. Passionné de voyages et de rencontres, il décide de casser sa routine pour découvrir le Pérou. Voyagez dans notre univers culinaire grâce à ses talents."

